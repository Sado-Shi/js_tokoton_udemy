    function promiseTest5(pay) {
      return new Promise((resolve, reject) => {
        if (pay > 100) {
          let change = pay - 100;
          resolve(change);
        }
        reject('お金が足りません');
      });
    }

    console.log(promiseTest5(80).catch(e => {
      console.log(e);
    }));

    function promiseTest4(pay) {
      return new Promise(ok => {
        let change = pay - 100;
        ok(change);
      })
    }

    console.log(promiseTest4(500));
    promiseTest4(600).then(change1 => {
