<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // throw 'エラーです';
    function go() {
      const err = new Error();
      err.message = 'エラーです!!';
      if (err.message === 'エラーで!!') {
        console.log(true);
      } else {
        throw err;
      }
    }

    try {
      go();
    } catch (e) {
      console.log(e);
    }
  </script>
</body>

</html>
